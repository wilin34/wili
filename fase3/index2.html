    <style>
      /* Esta  secciÃ³n de estilos se debe pasar al estilo CSS externo (enlazar con un archivo CSS) */
  
      * {
        box-sizing: border-box;
      }
  
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
  
      /* Style the header */
      header {
        background-color: #666;
        padding: 30px;
        text-align: center;
        font-size: 20px;
        color: white;
      }
  
      /* Crea 2 columnas/cajas que flotan  una al lado de la otra */
  
      section {
        float: left;
        padding: 20px;
        width: 50%;
        background-color: #f1f1f1;
  
      }
  
      aside {
        float: left;
        max-width: 30%;
        background: #ccc;
        padding: 20px;
        align-self: auto;
      }
  
      .lateral2{
        float: left;
        max-width: 20%;
        background: #ccc;
        padding: 20px;
        align-self: auto;
      }
  
  
      /* Clear floats after the columns */
  
      .central:after {
        content: "";
        display: table;
        clear: both;
      }
  
      /* Style the footer */
      footer {
        background-color: #777;
        padding: 10px;
        text-align: center;
        color: white;
      }
    /*Menu*/
  
    * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
  
          .menu-area a {
              display: flex;
              align-items: center;
              justify-content: center;
              color: #fff;
              background: cornflowerblue;
              height: 50px;
              text-decoration: none;
          }
  
          .menu-area a:hover {
              background: tomato;
              color: #fff;
  
          }
  
          .menu-area ul {
              list-style: none;
              display: flex;
          }
  
          .menu-area li {
              position: relative;
              width: 100%;
              text-align: center;
          }
  
          .menu-area li:hover .dropdown-1>li {
              top: 0;
              display: block;
          }
  
          .dropdown-1 li {
              display: none;
              position: relative;
          }
  
          .dropdown-1 {
              position: absolute;
              display: flex;
              flex-direction: column;
              width: 100%;
          }
  
          .dropdown-1 li:hover {
              display: block;
          }
  
    </style>
